<div class="container offset-md-1 mt-3">
    <h3 style="color: rgb(165, 151, 21);">Update Records</h3>
<form (ngSubmit)="onSubmit()" >

     <div class="form-group">
        
        <label for="">Name</label>
        <input type="text" class="form-control" [(ngModel)]="employee.name" name="name"> 

     </div>

    
     
     <div class="form-group">
        
        <label for="">Password</label>
        <input type="password" class="form-control" [(ngModel)]="employee.password" name="password"> 

     </div>
     
     <div class="form-group">
        
        <label for="">Mobile</label>
        <input type="text" class="form-control" [(ngModel)]="employee.mobile" name="mobile"> 

     </div>

    
     <button class="btn btn-success btn-lg align-self-center" type="submit">
        Update Employee
     </button>
</form>
</div>
