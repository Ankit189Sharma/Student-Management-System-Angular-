
<div class="container mt-3">
    <h2 class="float-left" style="color: rgb(43, 112, 4);">List Of Students</h2>
    <button class="btn btn-success float-right" 
    (click)="addStudent()"
    >Add Student</button>

<table class="table table-striped">
    <thead>
        <tr>
            <th style="font-family: 'Lucida Sans', 'Lucida Sans Regular', 'Lucida Grande', 'Lucida Sans Unicode', Geneva, Verdana, sans-serif;">Name</th>
            <th>Email Id</th>
            <th>Role</th>
            <th>Mobile</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let s of student">

            <td>{{s.name}}</td>
            <td>{{s.email}}</td>
            <td>{{s.role}}</td>
            <td>{{s.mobile}}</td>
            <td>
                <button type="button" (click)="updateRecordStudent(s.email)" class="btn btn-info">Update</button>
            </td>
            <td>
                <button type="button" (click)="deleteStudent(s.email)" class="btn btn-danger">Delete</button>
            </td>
            
        </tr>
    </tbody>

</table>

</div>
