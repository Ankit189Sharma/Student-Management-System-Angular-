

<div class="container " style="margin-top: 20px;padding: 35px;">
    <div class="panel panel-default">
      <div class="panel-heading">
        <h4>Select Files to Upload Or Download</h4>
      </div><br>
      <div class="panel-body">        
        <strong>Select files from your computer</strong>
        <div *ngIf="fileStatus.status==='progress'">
          <div class="progress">
            <div [style.width.%]="fileStatus.percent" class="progress-bar progress-bar-animated bg-info" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100">
                {{ fileStatus.requestType }} {{ fileStatus.percent }} 
              </div>
          </div>
        </div> <hr>
  
        <form enctype="multipart/form-data">
          <fieldset>
            <div class="form-group">
              <div>
                <input type="file" (change)="onUploadFiles($event.target.files)" name="files" multiple class="form-control" />
              </div>
            </div>
          </fieldset>
        </form>
        
        <br>  
        
        <div *ngIf="filenames?.length > 0" class="js-upload-finished">
          <h3>Processed files</h3>
          <div *ngFor="let filename of filenames" class="list-group">
            <a (click)="onDownloadFile(filename)" class="list-group-item list-group-item-success" style="cursor: pointer;">
              {{ filename }}            
              <a class="alert-success float-right">Download</a>
            </a><br>
          </div>
        </div>

        <button class="btn btn-primary" (click)="getFiles()">Show all Files</button>
        <div *ngIf="check">
          
          
          <table class="table table-striped">
                <thead>
                    <tr>
                        
                        <th>Name</th>
                    </tr>
                </thead>
                <tr *ngFor="let m of model">
                  
                    <!-- <td>{{m.files}}</td> -->
                    <a (click)="onDownloadFile(m.files)" class="list-group-item list-group-item-success" style="cursor: pointer;">
                      {{ m.files }}            
                      <a class="alert-success float-right">Download</a>
                    </a>
                </tr>
            </table>
            
        </div>
  
      </div>
    </div>
      </div>
